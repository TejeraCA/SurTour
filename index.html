<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SurTour</title>
</head>
<body>
    <h1>SurTour</h1>
    <h2>Nos encargamos de guairte en los mejores refugios de trekking del sur</h2>
    
    <div id="container" class="container"></div>
    <div id="carrito"></div>
    <hr>
    <div class="registro">
        <h3>Registrate y recibi nuestras ofertas antes que nadie</h3>
        <form id="formulario">
            <input id="nombre" type="text" name="nombre y apellido" placeholder="Nombre y Apellido" id="">
            <input id="dni" type="number" placeholder="DNI">
            <input id="nacimiento" type="date" placeholder="Fecha de Nacimiento">
            <input id="email" type="text" placeholder="Email">
            <input class="enviar" type="submit" value="Registrarse">
    
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
